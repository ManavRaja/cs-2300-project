{% extends "main_app/layout.html" %}

{% block nav %}
<div class="flex items-center space-x-4">
   <a href="{% url 'signup' %}" class="bg-orange-600 hover:bg-orange-700 text-white px-4 py-2 rounded-md text-sm font-medium shadow transition duration-150 ease-in-out">
       Sign Up
   </a>
</div>
{% endblock %}


{% block content %}
    {% load static %}
    <main class="full-height-minus-nav flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-lg shadow-md">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Log in to your account
                </h2>
            </div>
            <form class="mt-8 space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username-input" class="sr-only">Username</label>
                        <input id="username-input" name="username" type="username" autocomplete="username" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                               class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                               placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-orange-600 hover:text-orange-500">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <input type="submit"
                            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
                            value="Log In">
                    </input>
                </div>

                {% if error_msg %}
                <div class="text-red-600 text-sm text-center font-bold">
                    {{ error_msg }}
                </div>
                {% endif %}
            
            </form>

             <div class="text-sm text-center mt-4">
                <p class="text-gray-600">
                    Don't have an account?
                    <a href="{% url 'signup' %}" class="font-medium text-orange-600 hover:text-orange-500">
                        Sign up here
                    </a>
                </p>
            </div>
        </div>
    </main>
{% endblock %}
