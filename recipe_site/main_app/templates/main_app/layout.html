<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom Nom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic styling for height calculation if needed */
        .content-height {
            min-height: calc(100vh - 4rem); /* Adjust 4rem based on actual navbar height */
        }
    </style>
</head>
<body class="bg-gray-50">
    {% load static %}
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-2">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'home' %}" class="bg-transparent font-serif font-bold rounded flex items-center justify-center text-3xl text-gray-800 transition duration-150 ease-in-out">
                        <img src="{% static 'top_left_logo-remove-bg.png' %}" width="120" height="120"/>
                    </a>                    
                </div>
                {% block nav %}
                {% endblock %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}

    <footer class="bg-gray-100 text-center py-4 mt-auto">
        <p class="text-sm text-gray-500">&copy; 2025 Nom Nom. All rights reserved.</p>
         </footer>

</body>
</html>
